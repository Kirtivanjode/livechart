<div class="dashboard-container">
  <div class="metrics-container">
    <div
      class="metric-card"
      *ngFor="let metric of metrics"
      (click)="openChart(metric)"
      [style.borderTopColor]="metric.color"
    >
      <h3>{{ metric.id }}</h3>
      <p>{{ metric.label }}</p>
    </div>
  </div>
</div>
