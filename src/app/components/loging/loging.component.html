<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <img src="livechart.png" alt="LiveBoard Logo" class="logo" />
      <h2>LiveBoard Login</h2>
    </div>

    <form (ngSubmit)="login()">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
      />

      <button type="submit" [disabled]="!isFormValid()" (click)="login()">
        Login
      </button>
      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>

    <p class="help-text">Need help? Contact admin.</p>
  </div>
</div>
