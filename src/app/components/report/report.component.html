<div class="report-container">
  <div class="report-header">
    <mat-icon>insert_chart</mat-icon>
    <h2>Report for {{ selectedChart }} â€” {{ selectedType }} Chart</h2>
  </div>

  <div class="filter-controls">
    <mat-form-field appearance="fill">
      <mat-label>Chart</mat-label>
      <mat-select [(ngModel)]="selectedChart">
        <mat-option *ngFor="let metric of metrics" [value]="metric">
          {{ metric }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="selectedType">
        <mat-option value="line">Line</mat-option>
        <mat-option value="bar">Bar</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="fetchTableData()">
      Get Data
    </button>

    <button
      mat-raised-button
      color="accent"
      (click)="exportToExcel()"
      *ngIf="tableData.length"
    >
      <mat-icon>download</mat-icon> Export to Excel
    </button>
  </div>

  <!-- Table -->
  <div class="table-wrapper" *ngIf="tableData.length">
    <table
      datatable
      [dtOptions]="dtOptions"
      class="row-border hover table table-striped"
    >
      <thead>
        <tr>
          <th>Timestamp</th>
          <th *ngFor="let sub of subVariables">
            {{ selectedChart }}-{{ sub }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.timestamp }}</td>
          <td *ngFor="let val of row.values">{{ val }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
